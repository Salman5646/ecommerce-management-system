<script>
function handleCredentialResponse(response) {
  fetch('google-login.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    credentials: 'include', // âœ… Required to send cookies for session management
    body: 'id_token=' + encodeURIComponent(response.credential)
  })
  .then(res => res.json())
  .then(data => {
    console.log("Google login response:", data); // âœ… For debugging

    if (data.status === 'success') {
      if (data.redirect) {
        // âœ… Redirect to profile completion page
        window.location.href = data.redirect;
      } else {
        // âœ… Redirect to homepage or dashboard
        window.location.href = 'index.php';
      }
    } else if (data.status === 'error') {
      // ðŸš¨ Handle case where account exists with manual signup
      if (data.error && data.error.includes('already registered')) {
        alert("This email is already registered with a password.\nPlease log in using your username and password.");
      } else {
        alert("Google Login failed: " + data.error);
      }
    } else {
      alert("Unexpected error occurred during Google login.");
    }
  })
  .catch(error => {
    console.error("Google login fetch failed:", error);
    alert("An error occurred during Google login: " + error.message);
  });
}


function encodePasswordToUnicode(form) 
{
    // Get the password input value
    var password = document.getElementById("password").value;

    var encodedPassword = "";

    // Loop through each character of the password
    for (var i = 0; i < password.length; i++) {
        // Get the Unicode code point of the current character
        var unicodeValue = String.fromCharCode(password.charCodeAt(i)+3);
        console.log(unicodeValue);

        // Append the Unicode code point to the encoded password string
        encodedPassword += unicodeValue.toString() + "";
    }
    
    // Set the encoded password back to the password input field
    document.getElementById("password").value="";
    document.getElementById("password").value = encodedPassword.trim();
        form.submit();

    // Prevent default form submission
    return false;
}

  function togglePasswordVisibility() {
    var passwordField = document.getElementById("password");
    var eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.className = "fas fa-eye-slash";
    } else {
      passwordField.type = "password";
      eyeIcon.className = "fas fa-eye";
    }
  }
  function captcha()
{
const x1="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#&$!?%";
xy="";
for(i=1;i<9;i++)
{
xy+=x1.charAt(Math.random()*x1.length);
}
 document.getElementById("cap").value=xy; 
}
    function validateCaptcha() {
    var captchaInput = document.getElementById("captchaInput").value;
    var generatedCaptcha = document.getElementById("cap").value;

    if (captchaInput !== generatedCaptcha) {
        var captchaError = document.getElementById("captchaError");
        captchaError.textContent = "Captcha does not match. Please try again.";
        captchaError.style.display = "block";
        return false; // Prevent form submission
    }
//  encodePasswordToUnicode(document.querySelector("form"));

    // Prevent default form submission
    return true;
}
