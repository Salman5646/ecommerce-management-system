<script>
  window.onload = function() {
    const correctPassword = "admin123"; // Set your admin password here
    let attempts = 3; // limit tries

    function askPassword() {
      let pwd = prompt("Enter admin password:");
      if (pwd === null) {
        // Cancel pressed, redirect to homepage
        window.location.href = "index.php";
        return;
      }
      if (pwd === correctPassword) {
        // Password correct, do nothing, let them continue
        return;
      } else {
        attempts--;
        if (attempts > 0) {
          alert("Incorrect password. Attempts left: " + attempts);
          askPassword(); // ask again
        } else {
          alert("No attempts left. Redirecting to homepage.");
          window.location.href = "../home/index.php";
        }
      }
    }

    askPassword();
  }
</script>
